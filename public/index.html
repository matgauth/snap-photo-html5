<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snap photo</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
        <script>
            // Initialize Firebase
            const config = {
             apiKey: "AIzaSyACEPC_eVOfPktpinPSFExm_kSwu3efPDA",
             databaseURL: "https://snapphoto-322a3.firebaseio.com",
             storageBucket: "snapphoto-322a3.appspot.com",
            };
            firebase.initializeApp(config);
        </script>
    </head>
    <body>




    <div class="mdl-layout mdl-js-layout">
        <div class="mdl-layout__drawer" >
            <nav class="mdl-navigation">
                <div id="map"></div>
            </nav>
        </div>
        <main>
                <canvas id="viseur" width="640" height="480"></canvas>
                <video width="640" height="480" autoplay></video>
                <canvas id="photo" width="640" height="480"></canvas>
                <dialog class="mdl-dialog">
                    <h4 class="mdl-dialog__title">Informations</h4>
                    <div class="mdl-dialog__content">
                        <p id="location-infos"></p>
                    </div>
                    <div class="mdl-dialog__actions">
                        <button type="button" class="mdl-button close">Fermer</button>
                    </div>
                </dialog>
            </main>
            <footer class="mdl-mega-footer">
                <div class="mdl-mega-footer__middle-section">
                    <button id="snap" class="mdl-button mdl-js-button mdl-button--fab mdl-button--primary mdl-button--mini-fab">
                      <i class="material-icons">photo_camera</i>
                    </button>
                    <a id="download" href="" class="mdl-button mdl-js-button mdl-button--fab mdl-button--accent mdl-button--mini-fab">
                      <i class="material-icons">file_download</i>
                    </a>
                    <button id="reset" class="mdl-button mdl-js-button mdl-button--fab mdl-button--accent mdl-button--mini-fab">
                       <i class="material-icons">restore</i>
                    </button>
                    <button id="reglage" class="mdl-button mdl-js-button mdl-button--fab mdl-button--accent mdl-button--mini-fab">
                       <i class="material-icons">color_lens</i>
                    </button>
                </div>
                <div>
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="invert">
                        <input type="checkbox" id="invert" class="mdl-switch__input" onchange="updateSlider();">
                        <span class="mdl-switch__label">Invert</span>
                    </label>

                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="sepia">
                        <input type="checkbox" id="sepia" class="mdl-switch__input" onchange="updateSlider();">
                        <span class="mdl-switch__label">Sepia</span>
                    </label>
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="grayscale">
                        <input type="checkbox" id="grayscale" class="mdl-switch__input" onchange="updateSlider();">
                        <span class="mdl-switch__label">Black&White</span>
                    </label>
                    <label for="saturate">Saturate</label>
                    <input id="saturate"
                        onChange="updateSlider()" 
                        class="mdl-slider mdl-js-slider"
                        type="range"
                        min="1" 
                        max="100" 
                        value="1" 
                        tabindex="0">   
                    <label for="saturate">Brightness</label>
                    <input id="brightness"
                        onChange="updateSlider()" 
                        class="mdl-slider mdl-js-slider"
                        type="range"
                        min="1" 
                        max="50" 
                        value="1" 
                        tabindex="0"> 
                </div>
            </footer>
    </div>
        <script type="text/javascript" src="./script.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJKGBjG3JfUxqqBz4pH-ZWpJMVUXIvuc8&callback=initMap"
    async defer></script>

    </body>
</html>
