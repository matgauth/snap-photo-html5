<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>

<body>
    <main>
        <div hidden id="map"></div>
        <canvas id="sights" width="640" height="480"></canvas>
        <video width="640" height="480" autoplay></video>
        <canvas hidden id="canvas" width="640" height="480"></canvas>
    </main>
    <footer class="mdl-mega-footer">
        <div class="mdl-mega-footer__middle-section">
            <button id="snap" class="mdl-button mdl-js-button mdl-button--fab mdl-button--primary mdl-button--mini-fab">
                      <i class="material-icons">photo_camera</i>
                    </button>
            <a id="download" hidden href="" class="mdl-button mdl-js-button mdl-button--fab mdl-button--accent mdl-button--mini-fab">
                <i class="material-icons">file_download</i>
            </a>
            <button id="reset" hidden class="mdl-button mdl-js-button mdl-button--fab mdl-button--accent mdl-button--mini-fab">
                       <i class="material-icons">restore</i>
                    </button>
            <button id="mapButton" class="mdl-button mdl-js-button mdl-button--fab mdl-button--accent mdl-button--mini-fab">
                        <i class="material-icons">map</i>
                    </button>
            <button id="reglage" hidden class="mdl-button mdl-js-button mdl-button--fab mdl-button--accent mdl-button--mini-fab">
                       <i class="material-icons">color_lens</i>
                    </button>
        </div>
        <div hidden id="filters">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="invert">
                        <input type="checkbox" id="invert" class="mdl-switch__input">
                        <span class="mdl-switch__label">Invert</span>
                    </label>

            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="sepia">
                        <input type="checkbox" id="sepia" class="mdl-switch__input">
                        <span class="mdl-switch__label">Sepia</span>
                    </label>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="grayscale">
                        <input type="checkbox" id="grayscale" class="mdl-switch__input">
                        <span class="mdl-switch__label">Black&White</span>
                    </label>
            <label for="saturate">Saturate</label>
            <input id="saturate" class="mdl-slider mdl-js-slider" type="range" min="1" max="100" value="1" tabindex="0">
            <label for="saturate">Brightness</label>
            <input id="brightness" class="mdl-slider mdl-js-slider" type="range" min="1" max="50" value="1" tabindex="0">
        </div>
    </footer>
    </div>
    <script src="./service-worker.js"></script>

    <script>
       if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js", { scope: "./" }).then(function(reg) {
          if (reg.installing) {
            console.info("Service worker installing.");
          }
          else if (reg.waiting) {
            console.info("Service worker installed.");
          }
          else if (reg.active) {
            console.info("Service worker active.");
          }
        })
        .catch(function(error) {
          console.error("Service worker registration failed ", error);
        });
      }
	</script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJKGBjG3JfUxqqBz4pH-ZWpJMVUXIvuc8&callback=initMap" async
        defer></script>
</body>

</html>
