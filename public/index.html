<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snap photo</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
        <script>
            // Initialize Firebase
            const config = {
             apiKey: "AIzaSyACEPC_eVOfPktpinPSFExm_kSwu3efPDA",
             authDomain: "snapphoto-322a3.firebaseapp.com",
             databaseURL: "https://snapphoto-322a3.firebaseio.com",
             storageBucket: "snapphoto-322a3.appspot.com",
            };
            firebase.initializeApp(config);
        </script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout">
            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
                    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                            <h2 class="mdl-card__title-text">Snap Photo</h2>
                        </div>
                        <div class="mdl-card__menu">
                            <button disabled class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect" id="sign-in">Se connecter anonymement</button>
                        </div>
                        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                            <div id="container"></div>
                            <p>Sign in with your Google account below.</p>
                            <button disabled class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect" id="sign-in">Sign in with Google</button>
                            <div id="map"></div>
                            <div id="filters">
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opacity">
                                        <input type="radio" id="opacity" class="mdl-radio__button" name="filter" value="2">
                                        <span class="mdl-radio__label">Opacity</span>
                                    </label>
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="invert">
                                        <input type="radio" id="invert" class="mdl-radio__button" name="filter" value="2">
                                        <span class="mdl-radio__label">Invert</span>
                                    </label>
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sepia">
                                        <input type="radio" id="sepia" class="mdl-radio__button" name="filter" value="2">
                                        <span class="mdl-radio__label">Sepia</span>
                                    </label>
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="saturate">
                                        <input type="radio" id="saturate" class="mdl-radio__button" name="filter" value="2">
                                        <span class="mdl-radio__label">Saturate</span>
                                    </label>
                                    <input onChange="updateSlider(this.value)" 
                                    class="mdl-slider mdl-js-slider"
                                    id="inverSlider"
                                    type="range"
                                    min="0" 
                                    max="100" 
                                    value="0" 
                                    tabindex="0">         
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJKGBjG3JfUxqqBz4pH-ZWpJMVUXIvuc8&callback=initMap"
    async defer></script>

        <video id="audio" src="0448.mp3" controls>

        </video>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
