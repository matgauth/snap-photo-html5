    <body>
            <header class="mdl-layout__header mdl-layout__header--transparent">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title mdl-layout--large-screen-only">Snap Photo</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">

                    </nav>
                </div>

            <main>
                <video width="640" height="480" autoplay></video>
                <canvas width="640" height="480"></canvas>
                <dialog class="mdl-dialog">
                    <h4 class="mdl-dialog__title">Informations</h4>
                    <div class="mdl-dialog__content">
                        <p id="location-infos"></p>
                    </div>
                    <div id="map"></div>
                    <div class="mdl-dialog__actions">
                        <button type="button" class="mdl-button close">Fermer</button>
                    </div>
                </dialog>
            </main>
            <footer class="mdl-mega-footer">
                <div class="mdl-mega-footer__middle-section">
                    <button id="snap" class="mdl-button mdl-js-button mdl-button--fab mdl-button--primary mdl-button--mini-fab">
                      <i class="material-icons">photo_camera</i>
                    </button>
                    <a id="download" href="" class="mdl-button mdl-js-button mdl-button--fab mdl-button--accent mdl-button--mini-fab">
                      <i class="material-icons">file_download</i>
                    </a>
                    <button id="reset" class="mdl-button mdl-js-button mdl-button--fab mdl-button--accent mdl-button--mini-fab">
                       <i class="material-icons">restore</i>
                    </button>
                </div>
            </footer>
